<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
    <body class="bg-carbon-800 flex flex-col place-items-center [&>*]:w-full min-h-screen p-4 space-y-4 text-offwhite">
  <header>
    {{ partial "header.html" . }}
  </header>
  <main class="flex-1 space-y-2 max-w-screen-2xl">
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
